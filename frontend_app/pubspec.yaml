name: deepfake_detector
description: A Deepfake Detection Agent App.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Agent Tools ---
  http: ^1.2.0
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  video_player: ^2.8.2
  chewie: ^1.7.1
  
  # --- UI Tools ---
  google_fonts: ^6.1.0
  lottie: ^3.1.0
  animate_do: ^3.3.2
  dotted_border: ^2.1.0
  flutter_svg: ^2.0.10
  
  # --- State ---
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/